name: Build Debian Mirror

on:
  push:
    branches: ['main']

permissions:
  contents: write

jobs:
  build-fzf:
    uses: ./.github/workflows/package-fzf.yml

  build-ghostty:
    uses: ./.github/workflows/package-ghostty.yml

  generate-release:
    needs: [build-fzf, build-ghostty]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download fzf artifact
        uses: actions/download-artifact@v4
        with:
          name: public-fzf
          path: public/fzf

      - name: Download ghostty artifact
        uses: actions/download-artifact@v4
        with:
          name: public-ghostty
          path: public/ghostty

      - name: Merge public directories
        run: |
          mkdir -p public/pool/main
          cp -r public/fzf/pool/main/* public/pool/main/ || true
          cp -r public/ghostty/pool/main/* public/pool/main/ || true

      - name: Generate Packages + Release
        run: |
          set -e  # Exit immediately on any command failure
          mkdir -p public/dists/stable/main/binary-amd64
          cd public
          dpkg-scanpackages --arch amd64 pool/main > dists/stable/main/binary-amd64/Packages
          gzip -k dists/stable/main/binary-amd64/Packages

          cat > apt-ftparchive.conf <<EOF
          APT::FTPArchive::Release {
            Origin "amrography";
            Label "amrography";
            Suite "stable";
            Codename "stable";
            Architectures "amd64";
            Components "main";
          };
          EOF

          apt-ftparchive -c=apt-ftparchive.conf release dists/stable > dists/stable/Release

      - name: GPG Sign Release
        run: |
          set -e
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --batch --yes --pinentry-mode loopback -abs \
            -o public/dists/stable/Release.gpg public/dists/stable/Release
          gpg --batch --yes --pinentry-mode loopback --clearsign \
            -o public/dists/stable/InRelease public/dists/stable/Release

      - name: Export Public Key
        run: |
            set -e
            gpg --export -a > public/amrography-debian.gpg

      - name: Deploy to GitHub Pages
        if: ${{ success() }}  # Only deploy if all previous steps succeeded
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
